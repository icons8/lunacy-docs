# SASS settings
sass:
    sass_dir: ./doks-theme/_sass
    style: :compressed

# Jekyll settings
layouts_dir: ./doks-theme/_layouts
includes_dir: ./doks-theme/_includes
exclude: [ 'README.md', 'CHANGELOG.md']
permalink: /:title/
keep_files: [ 'llms.txt', 'llms-full.txt' ]
# Keep raw markdown files
include:
  - /raw
  - /raw/**/*.md

# Specify which files should be treated as static/raw
defaults:
  - scope:
      path: "raw/**/*"
    values:
      raw: true

